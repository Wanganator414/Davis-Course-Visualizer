<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.4.4/mermaid.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <link rel="stylesheet" href="styling.css" />
    <script src="flowChartGenerator.js"></script>
    <link rel="icon" href="hackDavisFavicon.ico" />
  </head>
  <body>
    <h1>UC Davis Course Visualizer Beta</h1>
    <select
      id="drop"
      name="dropDownMenu"
      onchange="if (this.selectedIndex){
        renderGraph(this.selectedIndex);
      }"
    >
    </select> 
    <a display="inline" href="https://github.com/Wanganator414/Davis-Course-Visualizer" target="_blank"><img id="github" src="github-logo.png"></img></a>
    <!-- <img src="davislogo.png"></img> -->
    <h2 display="inline" id="title">Select a Major above and See all its Course Paths!</h2>
    <hr class="titleDivider" />
    <div class="conatiner">
      <div class="mermaid"></div>
    </div>
  </body>
</html>
